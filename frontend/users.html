<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuarios - Admin</title>
    <link rel="stylesheet" href="css/userbar.css" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sidebar-width: 250px;
            --topbar-height: 70px;
        }
        
        body {
            background-color: #f8f9fa;
            padding-top: var(--topbar-height);
        }
        
        .content-area {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }
        
        .btn-primary {
            background-color: #3a7bd5;
            border-color: #3a7bd5;
        }
        
        .btn-primary:hover {
            background-color: #2d68b3;
            border-color: #2d68b3;
        }
        
        .table th {
            background-color: #343a40;
            color: white;
        }
        
        .badge-rol {
            font-size: 0.8em;
        }
        
        .badge-admin {
            background-color: #dc3545;
        }
        
        .badge-salonero {
            background-color: #0d6efd;
        }
        
        .badge-recepcionista {
            background-color: #198754;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .content-area {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Barra superior del usuario -->
    <div id="userInfoBar"></div>

    <!-- Navbar Bootstrap dinámica -->
    <nav id="mainNav"></nav>

    <!-- Script que construye el navbar -->
    <script type="module" src="js/userbar.js"></script>

    <!-- ======== CONTENIDO PRINCIPAL ======== -->
    <div class="content-area">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 fw-bold text-primary">Gestión de Usuarios</h1>
        </div>

        <!-- Mensaje informativo -->
        <div class="alert alert-info mb-4">
            <i class="bi bi-info-circle me-2"></i>
            Asegúrate de iniciar sesión como <strong>admin</strong> para gestionar usuarios.
        </div>

        <!-- Filtro y botón -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input id="globalFilter" type="text" class="form-control" placeholder="Filtrar por nombre/correo/rol...">
                </div>
            </div>
            <button id="btnNewUser" class="btn btn-primary">
                <i class="bi bi-person-plus me-2"></i>Nuevo Usuario
            </button>
        </div>

        <!-- Tabla de usuarios -->
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h3 class="h5 mb-0">Usuarios</h3>
                <span class="badge bg-primary" id="totalUsuarios">0 usuarios</span>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0" id="tablaUsuarios">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usuariosBody">
                            <!-- Usuarios activos -->
                        </tbody>
                        <tbody id="usuariosDesactivados">
                            <!-- Usuarios desactivados -->
                        </tbody>
    <!-- Modal para activar usuario desactivado -->
    <div class="modal fade" id="activarModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Activar usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="activarForm">
                        <input type="hidden" id="activarUserId">
                        <div class="mb-3">
                            <label for="activarRol" class="form-label">Selecciona el nuevo rol</label>
                            <select class="form-select" id="activarRol" required>
                                <option value="admin">Admin</option>
                                <option value="recepcionista">Recepcionista</option>
                                <option value="salonero">Salonero</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="activarForm" class="btn btn-success">Activar</button>
                </div>
            </div>
        </div>
    </div>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear/editar usuario -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalTitle">Nuevo usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="userNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="userNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="userCorreo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="userCorreo" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="userPassword">
                            <div class="form-text">Dejar en blanco para mantener la contraseña actual</div>
                        </div>
                        <div class="mb-3">
                            <label for="userRol" class="form-label">Rol</label>
                            <select class="form-select" id="userRol">
                                <option value="salonero">Salonero</option>
                                <option value="admin">Admin</option>
                                <option value="recepcionista">Recepcionista</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelUser" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="deleteFromModal" class="btn btn-danger">Eliminar</button>
                    <button type="submit" form="userForm" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para eliminar usuario -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Eliminar usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="deleteText">¿Eliminar usuario?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelDelete" data-bs-dismiss="modal">Cancelar</button>
                    <button id="confirmDelete" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="js/users.js"></script>
</body>

</html>
