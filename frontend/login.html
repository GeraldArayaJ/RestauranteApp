<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión - Restaurante</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
        <main class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
                <h1 class="mb-3 text-center text-primary">Iniciar sesión</h1>
                <p class="lead text-center">Bienvenido inicia sesión con una de las cuentas disponibles.</p>
                <form id="loginForm" autocomplete="on">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input id="correo" name="correo" type="email" inputmode="email" autocomplete="username" required class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="form-control" />
                    </div>
                    <div class="d-flex gap-2 mb-3">
                        <button id="submitBtn" type="submit" class="btn btn-primary w-100">Entrar</button>
                    </div>
                    <div class="msg" id="message" aria-live="polite"></div>
                    <div class="small text-center mt-2">¿No tienes cuenta? Pide a un administrador que te registre.</div>
                </form>
            </div>
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/login.js"></script>
</body>

</html>
