<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administrar Mesas</title>
  <link rel="stylesheet" href="css/userbar.css" />
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <style>
    :root {
      --sidebar-width: 250px;
      --topbar-height: 70px;
    }
    
    body {
      background-color: #f8f9fa;
      padding-top: var(--topbar-height);
    }
    
    .content-area {
      margin-left: var(--sidebar-width);
      padding: 2rem;
    }
    
    .btn-primary {
      background-color: #3a7bd5;
      border-color: #3a7bd5;
    }
    
    .btn-primary:hover {
      background-color: #2d68b3;
      border-color: #2d68b3;
    }
    
    .mesa-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .mesa-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .mesa-libre {
      border-left: 4px solid #28a745;
    }
    
    .mesa-ocupada {
      border-left: 4px solid #dc3545;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .content-area {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Barra superior del usuario -->
  <div id="userInfoBar"></div>

  <!-- Navbar Bootstrap dinámica -->
  <nav id="mainNav"></nav>

  <!-- Script que construye el navbar -->
  <script type="module" src="js/userbar.js"></script>

  <!-- ======== CONTENIDO PRINCIPAL ======== -->
  <div class="content-area">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h2 fw-bold text-primary">Administrar Mesas</h1>
    </div>

    <!-- Botón agregar mesa -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <button id="abrirAddMesa" class="btn btn-primary">
        <i class="bi bi-plus-circle me-2"></i>Agregar mesa
      </button>
    </div>

    <!-- Grid de mesas -->
    <div id="mesas" class="row g-3">
      <!-- Las mesas se cargarán aquí dinámicamente -->
    </div>
  </div>

  <!-- Modal para agregar mesa -->
  <div class="modal fade" id="addMesaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar mesa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addMesaForm">
            <div class="mb-3">
              <label for="nombreMesa" class="form-label">Nombre de la mesa</label>
              <input type="text" class="form-control" id="nombreMesa" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="addMesaForm" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para eliminar mesa -->
  <div class="modal fade" id="deleteMesaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Eliminar mesa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="deleteMesaText">¿Seguro que quieres eliminar esta mesa?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="confirmDeleteMesa" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para editar mesa -->
  <div class="modal fade" id="editMesaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar mesa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editMesaForm">
            <input type="hidden" id="editMesaId">
            <div class="mb-3">
              <label for="editMesaNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editMesaNombre" required>
            </div>
            <div class="mb-3">
              <label for="editMesaEstado" class="form-label">Estado</label>
              <select class="form-select" id="editMesaEstado">
                <option value="libre">Libre</option>
                <option value="ocupado">Ocupada</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="editMesaForm" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="js/mesas-admin.js"></script>
</body>

</html>
