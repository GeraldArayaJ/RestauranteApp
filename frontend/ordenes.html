<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Órdenes Pendientes</title>
    <link rel="stylesheet" href="css/userbar.css" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    
    <style>
        :root {
            --sidebar-width: 250px;
            --topbar-height: 70px;
        }
        
        body {
            background-color: #f8f9fa;
            padding-top: var(--topbar-height);
        }
        
        .content-area {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }
        
        .btn-primary {
            background-color: #3a7bd5;
            border-color: #3a7bd5;
        }
        
        .btn-primary:hover {
            background-color: #2d68b3;
            border-color: #2d68b3;
        }
        
        .table th {
            background-color: #343a40;
            color: white;
        }
        
        .badge-pendiente {
            background-color: #ffc107;
            color: #000;
        }
        
        .badge-completada {
            background-color: #198754;
        }
        
        .plato-item {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .content-area {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Barra superior del usuario -->
    <div id="userInfoBar"></div>

    <!-- Navbar Bootstrap dinámica -->
    <nav id="mainNav"></nav>

    <!-- Script que construye el navbar -->
    <script type="module" src="js/userbar.js"></script>

    <!-- ======== CONTENIDO PRINCIPAL ======== -->
    <div class="content-area">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 fw-bold text-primary">Órdenes Pendientes</h1>
            <button id="btnNuevaOrden" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>Nueva orden
            </button>
        </div>

        <!-- Tabla de órdenes -->
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h3 class="h5 mb-0">Órdenes Pendientes</h3>
                <span class="badge bg-primary" id="totalOrdenes">0 órdenes</span>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Items</th>
                                <th>Detalles</th>
                                <th>Total</th>
                                <th>Mesa</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="listaOrdenes">
                            <!-- Las órdenes se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal crear orden -->
    <div class="modal fade" id="modalCrearOrden" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCrearTitulo">Nueva Orden</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCrearOrden">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="tipoOrdenSelect" class="form-label">Tipo de orden:</label>
                                <select class="form-select" id="tipoOrdenSelect">
                                    <option value="normal">Normal (mesa)</option>
                                    <option value="parallevar">Para llevar</option>
                                </select>
                            </div>
                            <div class="col-md-6" id="mesaCrearDiv">
                                <label for="mesaCrearSelect" class="form-label">Mesa:</label>
                                <select class="form-select" id="mesaCrearSelect"></select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <h6 class="border-bottom pb-2">Platos</h6>
                            <div id="platosCrear" class="platos-crear-list">
                                <!-- Las categorías y platos se renderizan dinámicamente por JS -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formCrearOrden" class="btn btn-primary">Crear orden</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal editar orden -->
    <div class="modal fade" id="modalEditarOrden" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarTitulo">Editar Orden</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarOrden">
                        <div class="mb-3">
                            <h6 class="border-bottom pb-2">Platos</h6>
                            <div id="platosEditar" class="platos-crear-list">
                                <!-- Los platos se renderizan dinámicamente por JS -->
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="mesaEditarSelect" class="form-label">Mesa:</label>
                                <select class="form-select" id="mesaEditarSelect"></select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formEditarOrden" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="js/ordenes.js"></script>
</body>

</html>
